<body>
  <h1>Count Truthy</h1>
  <script>

    function countTruthy (array)
    {
      let count = 0;
      for (var i = 1; i <=array.length; i++ )
      {
        if (array[i])
          count += 1;
      }
      console.log('No of Truthy Elements:', count);
    }

    array = [0,null,'', 1, 2, 3, 4];
    countTruthy(array);

  </script>
